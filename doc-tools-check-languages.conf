# directories to be set up
declare -A DIRECTORIES=(
)

# books to be built
declare -A BOOKS=(
    ["cs"]="install-guide"
    ["fr"]="install-guide"
    ["ja"]="install-guide networking-guide"
    ["ko_KR"]="install-guide"
)

# draft books
declare -A DRAFTS=(
    ["cs"]="install-guide"
    ["fr"]="install-guide"
    ["ja"]="install-guide networking-guide"
    ["ko_KR"]="install-guide"
)

# Where does the top-level pom live?
# Set to empty to not copy it.
POM_FILE="doc/pom.xml"

# Location of doc dir
DOC_DIR="doc/"

# Books with special handling.
# Values need to match content in
# project-config/jenkins/scripts/common_translation_update.sh
declare -A SPECIAL_BOOKS=(
    # This needs special handling, handle it with the RST tools.
    ["common"]="RST"
    # Books published from mitaka branch
    ["install-guide"]="RST"
    ["networking-guide"]="RST"
    # Books published from master or not translated
    ["admin-guide"]="skip"
    ["arch-design"]="skip"
    ["image-guide"]="skip"
    ["user-guide"]="skip"
    # Do not translate
    ["cli-reference"]="skip"
    ["config-reference"]="skip"
    ["contributor-guide"]="skip"
    ["releasenotes"]="skip"
    # Skip arch design while its being revised
    ["arch-design-draft"]="skip"
    # Skip ops-guide while its being revised
    ["ops-guide"]="skip"
)
